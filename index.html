<!DOCTYPE html>
<html>
<head>
  <title>US Number Validator</title>
  <style>
    body {
      font-style: italic;
      color: purple;
      background-color: black;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-style: italic;
      color: white;
      text-align: center;
      padding: 50px 0;
      margin: 0;
    }

    .container {
      text-align: center;
      margin: 50px auto;
    }

    #user-input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-style: italic;
    }

    #check-btn,
    #clear-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: purple;
      color: white;
      transition: background-color 0.3s ease;
      font-style: italic;
    }

    #check-btn:hover,
    #clear-btn:hover {
      background-color: white;
      color: black;
    }

    #results-div {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-style: italic;
      color: purple;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 50px;
      font-style: italic;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    @media only screen and (max-width: 768px) {
      #user-input {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>US Number Validator</h1>
  <div class="container">
    <input id="user-input" type="text" placeholder="Enter a US number">
    <button id="check-btn">Check</button>
    <button id="clear-btn">Clear</button>
  </div>
  <div id="results-div"></div>
  <div class="footer">
    <p>Designed and developed by Sumita-Balouch</p>
  </div>
  <div class="background">
  </div>

  <script>
    document.getElementById('check-btn').addEventListener('click', function() {
      var userInput = document.getElementById('user-input').value;
      var resultsDiv = document.getElementById('results-div');

      if (userInput === '') {
        alert('Please provide a phone number');
        return;
      }

      var regex = /^(1\s?)?(\(\d{3}\)|\d{3})[-\s]?\d{3}[-\s]?\d{4}$/;

      if (regex.test(userInput)) {
        resultsDiv.innerText = 'Valid US number: ' + userInput;
      } else {
        resultsDiv.innerText = 'Invalid US number: ' + userInput;
      }
    });

    document.getElementById('clear-btn').addEventListener('click', function() {
      var resultsDiv = document.getElementById('results-div');
      resultsDiv.innerText = '';
    });
  </script>
</body>
</html>
